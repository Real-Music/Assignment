<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extended Limits</title>
    <link rel="icon" href="./imgs/icon/swagger-logo.png">
    <!-- Style -->
    <link rel="stylesheet" href="./style/template.css">
    <link rel="stylesheet" href="./style/contact.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="el">
            <a href="#" class="logo">
                <h1><img src="./imgs/icon/swagger-logo.png" width="40px" align="center"> Extended Limits</h1>
            </a>
        </div>

        <ul class="el">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <!-- Form -->
        <article>
            <h1>Contact</h1>
            <p>Let's talk.</p>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="tel" id="tel" placeholder="Mobile Phone">
                <br>
                <textarea name="comment" id="comment" cols="30" rows="11" placeholder="Hi"></textarea>
                <input type="submit" name="submit" id="submit" value="Send">
            </form>
        </article>
    </main>


    <!-- Script -->
    <script src="./script/index.js"></script>
