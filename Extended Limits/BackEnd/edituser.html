<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Style -->
    <link rel="icon" href="./imgs/icon/swagger-logo.png">
    <link rel="stylesheet" href="./style/font-awesome.min.css">
    <link rel="stylesheet" href="./style/template.css">
    <link rel="stylesheet" href="./style/edituser.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="icon" id="bars"></div>
        </div>
        <div class="logo"><img src="./imgs/icon/swagger-logo.png" width="40px">
            <h2>Admin Panel</h2>
        </div>
        <ul>
            <li><a href="#"><i class="fa fa-envelope"><span><i class="fa fa-circle"></i></span></i></a></li>
            <li><a href="#"><i class="fa fa-comment"></i><span><i class="fa fa-circle"></i></span></a></li>
        </ul>

    </nav>

    <!-- Side Bar -->
    <div class="side-bar" id="side-bar">
        <ul>
            <li><a href="./index.html"><i class="fa fa-dashboard"><span>DashBoard</span></i></a></li>
            <li><a href="./page.html"><i class="fa fa-folder"><span>Pages</span></i></a></li>
            <li><a href="#"><i class="fa fa-phone-square"><span>Contact</span></i></a></li>
            <li><a href="#"><i class="fa fa-square"><span>Footer</span></i></a></li>
            <li><a href="#"><i class="fa fa-user"><span>Users</span></i></a></li>
        </ul>
    </div>

    <!-- main -->
    <main>
        <div class="grid-container">
            <div class="grid-header">
                <h2>User Details</h2>
            </div>
            <form action="" class="grid-content">
                <div class="one">
                    <label for="first_name">First Name:</label>
                    <br>
                    <span><i class="fa fa-user"></i></span>
                    <input readonly type="text" name="first_name" id="first_name">
                    <br>

                    <label for="last_name">Last Name:</label>
                    <br>
                    <span><i class="fa fa-user"></i></span>
                    <input readonly type="text" name="last_name" id="last_name">
                    <br>

                    <label for="contact">Contact</label>
                    <br>
                    <span><i class="fa fa-phone"></i></span>
                    <input readonly type="tel" name="contact" id="contact">
                </div>

                <div class="two">
                    <label for="city">City</label>
                    <br>
                    <span><i class="fa fa-institution"></i></span>
                    <input readonly type="text" name="city" id="city">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <span><i class="fa fa-envelope"></i></span>
                    <input readonly type="email" name="email" id="email">
                    <br>
                    <button>Edit</button>
                    <!-- Make this button dynamic for create user and save -->
                </div>
            </form>
        </div>
    </main>

    <!-- Script -->
    <script src="./script/index.js"></script>
</body>

</html>
